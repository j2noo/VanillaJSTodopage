<!DOCTYPE html>

</head>
<body>
    
    <img style="width: 100px; border : 1px solid red;" src="../../images/chipmunk_1.png">
    
    <script>
        let ball=document.querySelector("img");
        ball.ondragstart = function() {
            return false;
        };
        console.log(ball.style.position);
        ball.onmousedown = function(event){
            document.body.append(ball); //왜굳이?
            
            ball.style.position='absolute';
            ball.style.zIndex=123123;

            function moveAt(pageX, pageY) {
                ball.style.left = pageX - ball.offsetWidth / 2 + 'px';
                ball.style.top = pageY - ball.offsetHeight / 2 + 'px';
            }

            moveAt(event.pageX,event.pageY);

            function onMouseMove(event){
                //ball.style.left=event.clientX -50 + "px";
                //ball.style.top=event.clientY -50 + "px";
                moveAt(event.pageX,event.pageY);
            }
            //ball.addEventListener("mousemove",onMouseMove); //끊김
            document.addEventListener("mousemove",onMouseMove); //document로 해야 skipping 안이렁남
            
            ball.onmouseup = function(){
                document.removeEventListener("mousemove",onMouseMove);
                ball.onmouseup=null; //굳이?
            }
        }
            
        
        
    </script>
</body>
</html>
