<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border : 1px solid red;
            width: 50px;
            height: 50px;    
        } 
    </style>
</head>
<body>
    
    <table id = "tb1" style="border : 1px solid red;">
        <tr>
            <td >1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>

    </table>

    <script>
        let selected=null;
        document.querySelector("#tb1").onclick = function(event){
            let target = event.target;
            console.log(target.tagName);
            if(target.tagName!="TD") return;    //왜 대문자만돼 
            change(target);
        }
        function change(td){
            if(selected){
                selected.style.backgroundColor = "white";
            }
            td.style.backgroundColor="red";
            selected=td;
        }
    </script>
</body>
</html>
